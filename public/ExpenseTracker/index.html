<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(102, 106, 107);
        }
        .submission-form{
            max-width:500px;
            margin:2rem auto;
          
            padding:2rem;
        }
        label{
            display: block;
            text-transform: uppercase;
        }
        input{
            width:100%;
        }
        button{
            width:40%;
            text-transform: uppercase;
            
        
        }
        button:hover{
            color: #c4a29f;
        }
        #rzp-button{
            color:rgb(177, 215, 177);
        }
        #listofExpenses{
            display:block;
            border:2px solid;
            text-align: center;
            
        }
        #leaderboard{
            display:block;
            border:2px solid;
            text-align: center;
            color:rgb(89, 89, 130)
        }
        li{
            color:rgb(116, 70, 70);
            text-transform:uppercase;
            display:block;
        }
        #downloadexpense{
            text-align: center;
            width: fit-content;
            
        }
        #pagination button{
            width:2%;
            
        }
        #paginationleader button{
            width:2%
        }
    </style>
</head>
<body>
    <h2>EXPENSE TRACKER</h2>
    <form class="submission-form" onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required >
        <label for="description">Choose description:</label>
        <input type="text" name="description" required >
        <label for="category">Choose a category</label>
        <select id="category" name="category">
            <option value="fuel">FUEL</option>
            <option value="food">FOOD</option>
            <option value="electricity">ELECTRICITY</option>
            <option value="shooping">SHOOPING</option>
           
            <option value="onlineshooping">ONLINE SHOOPING</option>
            

        </select>
        <button>Add Expense</button>

    </form>
   
    <ul id="listofExpenses"></ul>
    <div id="pagination"></div>
   
    <button onclick="download()" id="downloadexpense" class="mydownload">Download File</button>
    <div id="message"></div>
    <div id="leaderboard"></div>
    <div id="paginationleader"></div>
    <button id="rzp-button">Buy Premium</button>
   
 
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
